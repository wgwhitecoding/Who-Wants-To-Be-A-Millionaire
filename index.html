<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/images/kisspng-millionaire-nigeria-game-show-television-show-quiz-5b32fa6c16cf28.9887978915300675640934.png" alt="Who Wants to Be a Millionaire Logo" class="logo">
    </div>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="question-container">
                <h2 id="question">Question will appear here</h2>
            </div>
            <div class="answers-container">
                <button class="answer-btn" id="answer1">Answer 1</button>
                <button class="answer-btn" id="answer2">Answer 2</button>
                <button class="answer-btn" id="answer3">Answer 3</button>
                <button class="answer-btn" id="answer4">Answer 4</button>
            </div>
            <div class="lifelines-container">
                <div class="lifeline-wrapper">
                    <img src="assets/images/Who Wants To Be A Millionaire_5050.png" alt="50:50" class="lifeline-btn" id="fifty-fifty" onclick="useFiftyFifty()">
                    <img src="assets/images/red-cross.png" alt="Used" class="lifeline-used" id="fifty-fifty-used">
                </div>
                <div class="lifeline-wrapper">
                    <img src="assets/images/Who Wants To Be A Millionaire_Phone.png" alt="Phone a Friend" class="lifeline-btn" id="phone-a-friend" onclick="phoneAFriend()">
                    <img src="assets/images/red-cross.png" alt="Used" class="lifeline-used" id="phone-a-friend-used">
                </div>
                <div class="lifeline-wrapper">
                    <img src="assets/images/Who Wants To Be A Millionaire_Audience.png" alt="Ask the Audience" class="lifeline-btn" id="ask-the-audience" onclick="askTheAudience()">
                    <img src="assets/images/red-cross.png" alt="Used" class="lifeline-used" id="ask-the-audience-used">
                </div>
            </div>
            <div id="friend-suggestion" class="friend-suggestion">
                <!-- Friend's suggestion will be displayed here -->
            </div>
        </div>
        <div class="prize-list-container">
            <ul id="prize-list">
                <li id="prize-15">£1,000,000</li>
                <li id="prize-14">£500,000</li>
                <li id="prize-13">£250,000</li>
                <li id="prize-12">£125,000</li>
                <li id="prize-11">£64,000</li>
                <li id="prize-10">£32,000</li>
                <li id="prize-9">£16,000</li>
                <li id="prize-8">£8,000</li>
                <li id="prize-7">£4,000</li>
                <li id="prize-6">£2,000</li>
                <li id="prize-5">£1,000</li>
                <li id="prize-4">£500</li>
                <li id="prize-3">£300</li>
                <li id="prize-2">£200</li>
                <li id="prize-1">£100</li>
            </ul>
        </div>
    </div>
</body>
</html>
